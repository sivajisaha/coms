#    - helm repo update
  script:
#    - helm upgrade COMS ./helm/charts --install --values=./helm/charts/values.yaml
    - helm install COMS ./helm/charts --values ./helm/charts/values.yaml
#    - helm --help
  only:
    refs:
      - main
    variables:
      - $task == "helm"
 
